<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Ticket</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.ticket-box {
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 360px;
    padding: 20px;
    text-align: center;
}

.ticket-box h2 {
    color: #333;
    margin-bottom: 20px;
}

.ticket-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.form-group {
    display: flex;
    flex-direction: column;
    text-align: left;
}

.form-group label {
    font-size: 14px;
    margin-bottom: 5px;
    color: #555;
}

.form-group select,
.form-group input {
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 10px;
    font-size: 14px;
    outline: none;
}

.form-group select:focus,
.form-group input:focus {
    border-color: #4caf50;
}

.find-tickets-btn {
    background-color: #4caf50;
    color: #fff;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.find-tickets-btn:hover {
    background-color: #45a049;
}
    </style>
</head>
<body>
    <div class="ticket-box">
        <h2>Choose Your Ticket</h2>
        <form class="ticket-form">
            <div class="form-group">
                <label for="pickup-point">Pickup Point</label>
                <select id="pickup-point" name="pickup-point" required>
                    <option value="" disabled selected>Select Pickup Point</option>
                    <option value="city1">City 1</option>
                    <option value="city2">City 2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dropping-point">Dropping Point</label>
                <select id="dropping-point" name="dropping-point" required>
                    <option value="" disabled selected>Select Dropping Point</option>
                    <option value="city3">City 3</option>
                    <option value="city4">City 4</option>
                </select>
            </div>
            <div class="form-group">
                <label for="departure-date">Departure Date</label>
                <input type="date" id="departure-date" name="departure-date" required>
            </div>
            <button type="submit" class="find-tickets-btn">Find Tickets</button>
        </form>
    </div>
</body>
</html>
